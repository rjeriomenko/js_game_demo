<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/index.css">
    <script src="dist/main.js" defer></script>
</head>

<body>
    <canvas id="view" height="720" width="1280"></canvas>
    <div class="main-menu">
        <ul id="main-menu-list">
            <li>outRun()</li>
            <li data-trigger="play">PLAY</li>
            <li data-trigger="instructions">INSTRUCTIONS</li>
        </ul>
    </div>
    <div class="pause-menu">
        <ul id="pause-menu-list">
            <li>PAUSED</li>
            <li data-trigger="pause">RESUME</li>
            <li data-trigger="instructions">INSTRUCTIONS</li>
            <li data-trigger="mainmenu">QUIT</li>
            <li data-trigger="play">RESTART</li>
        </ul>
    </div>
</body>

</html>
